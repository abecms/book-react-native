name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.16'

    - name: install
      working-directory: ./
      run: npm install

    - name: build
      working-directory: ./
      run: npm run build --if-present

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./build